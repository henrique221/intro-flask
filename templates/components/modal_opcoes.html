<!-- Modal -->
<div class="modal fade" id="Modal_{{noticia_id}}" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="ModalLabel"> {{title}} </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                {{mensagem}}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal"> {{botao_gray}} </button>
                <a href="{{ url }}" class="btn btn-danger"> {{botao_red}} </a>
            </div>
        </div>
    </div>
</div>
