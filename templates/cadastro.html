{% extends "layout.html" %}
{% set cadastro = 'active' %}

{% block head %}
{{super()}}

<link rel="stylesheet" href="/assets/css/cadastro.css">
{% endblock %}

{% block content %}

<div class="container-fluid">
    <form method="post" action="{{ url_for('cadastro') }}" enctype="multipart/form-data">
        <div class="form-group">
            <label class="form-control-label" for="formGroupExampleInput">Titulo: </label>
            <input type="text" class="form-control mb-2 mb-sm-0" name="titulo" id="titulo" required/>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="formGroupExampleInput2">Texto: </label>
            <textarea class="form-control" rows="3" name="texto" id="texto" required></textarea>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="formGroupExampleInput3">Imagem: </label>
            <input type="file" class="form-control-file" name="imagem" id="imagem" required/>
        </div>

        <br/>

        <input type="submit" class="form-control btn btn-outline-primary" value="Postar"/>
    </form>
</div>
{% endblock %}
